<html>
    <head>
        <meta charset="UTF-8">
        <title>Dropdown</title>
    </head>

    <body>
    <select name= drops method = "GET" action="/">
        {% for base in drops %}
        <option value = "{{base}}" SELECTED>{{base}}</option>
        {% endfor %}
    </select>
    </body>
</html>
